version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/migrations"
    queries: "./internal/schema"
    gen:
      go:
        package: "gen"
        out: "gen/"
        sql_package: "pgx/v5"
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "timestamptz"
          go_type:
            import: "time"
            type: "Time"
